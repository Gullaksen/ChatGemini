<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Gemini Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat-container">
        <!-- ENDRET: Ny #chat-header struktur -->
        <div id="chat-header">
            <button id="menu-toggle-button" title="Meny">
                ☰ <!-- Hamburger-ikon -->
            </button>
            <h1 id="chat-title-main">Gullaksen Chatbot</h1>
            <div class="theme-toggle-container">
                <label class="switch">
                    <input type="checkbox" id="theme-toggle-checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        
        <div id="chat-window">
            <!-- Meldinger vil vises her dynamisk via JavaScript (loadChatHistory) -->
        </div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Skriv meldingen din her...">
            <button id="send-button">Send</button>
        </div>
        <p class="disclaimer-text">Chatboten kan ta feil.</p> 
        <div id="chat-controls">
            <button id="clear-chat-button">Slett Chat</button>
        </div>
    </div>

    <!-- NYTT: Meny Overlay -->
    <div id="menu-overlay" class="hidden"> <!-- Starter skjult -->
        <div id="menu-overlay-content-wrapper">
            <div id="menu-overlay-header">
                <h2>Meny</h2>
                <button id="close-menu-button" title="Lukk meny">
                    × <!-- Kryss-ikon -->
                </button>
            </div>
            <div id="menu-overlay-content">
                <div class="menu-section">
                    <h3>Velg Chat-bakgrunn</h3>
                    <div id="background-selector">
                        <button class="bg-choice" data-bg="default" title="Standard bakgrunn"></button>
                        <button class="bg-choice" data-bg="lightgray" title="Lys grå"></button>
                        <button class="bg-choice" data-bg="lightblue" title="Lys blå"></button>
                        <button class="bg-choice" data-bg="lightgreen" title="Lys grønn"></button>
                        <button class="bg-choice" data-bg-image="image1" title="Bildebakgrunn 1 (krever bilde)" style="background-image: url('placeholder-bg1.png');"></button> 
                        <!-- Legg til flere knapper for flere farger/bilder -->
                    </div>
                </div>
                <div class="menu-section">
                    <p>Mer kommer snart...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

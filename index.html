<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Gemini Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat-container">
        <h1>Gullaksen Chatbot</h1>
        
        <!-- GAMMEL KNAPP FJERNES -->
        <!-- <button id="theme-toggle-button">Bytt Tema</button> -->

        <!-- NY TEMABRYTER -->
        <div class="theme-toggle-container">
            <label class="switch">
                <input type="checkbox" id="theme-toggle-checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        
        <div id="chat-window">
            <!-- Meldinger vil vises her -->
            <div class="message bot-message">
                <p>Hei! Hvordan kan jeg hjelpe deg i dag?</p>
            </div>
        </div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Skriv meldingen din her...">
            <button id="send-button">Send</button>
        </div>
        <p class="disclaimer-text">Chatboten kan ta feil.</p> 
        <div id="chat-controls">
            <button id="clear-chat-button">Slett Chat</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

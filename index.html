<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Gemini Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat-container">
        <h1>Min Skolevennlige Chatbot</h1>
        <div id="chat-window">
            <!-- Meldinger vil vises her -->
            <div class="message bot-message">
                <p>Hei! Hvordan kan jeg hjelpe deg i dag?</p>
            </div>
        </div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Skriv meldingen din her...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
